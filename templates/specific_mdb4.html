{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDB4</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
      img
      {
        width: 100%;
        height: 500px;
      }
    </style>
</head>
<body>
    <center>
    <b class="btn btn-primary">hello world</b>
    </center>

    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/ani1.jpg' %}" alt="">
        </div>
        <div class="carousel-item ">
          <img src="{% static 'images/ani2.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/ani3.jpg' %}" alt="">
        </div>
      </div>
    </div>
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script>
    $('.carousel').carousel({
      interval:1000
      pause:'hover'
    })
  </script>
</body>
</html>
